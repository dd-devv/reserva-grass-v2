<div class="wrapper">

  <app-button-search class="mb-3" (option)="handleSearch($event)"></app-button-search>

  @if (searchOption === 'name') {
  <div class="row d-flex justify-content-center px-2 px-md-1 mb-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Escibe el nombre del grass aquÃ­" aria-label="buscar"
        autocomplete="off" aria-describedby="button-addon2" [(ngModel)]="busqueda" name="busqueda"
        (keyup)="buscarName()" />
    </div>
  </div>
  }

  @if (searchOption === 'location') {
  <select id="region" class="form-select" name="region" [(ngModel)]="empresa.region" (change)="select_region()"
    required>
    <option value="" selected disabled>Departamento</option>
    <option value="{{ item.id }}" *ngFor="let item of regiones">
      {{ item.name }}
    </option>
  </select>

  <select id="provincia" class="form-select" name="provincia" (change)="select_provincia()"
    [(ngModel)]="empresa.provincia" required>
    <option value="" selected disabled>Provincia</option>
    <option value="{{ item.id }}" *ngFor="let item of provincias">
      {{ item.name }}
    </option>
  </select>

  <!-- <select id="distrito" class="form-select" name="distrito" [(ngModel)]="empresa.distrito" (change)="select_distrito()"
    required>
    <option value="" selected disabled>Distrito</option>
    <option value="{{ item.name }}" *ngFor="let item of distritos">
      {{ item.name }}
    </option>
  </select> -->
  }
</div>

<div class="wrapper">

  <div class="mirko">
    @if(load_data) {
    @for (item of [1,2,3,4,5,6,7,8]; track $index) {
    <app-card-empresa-skeleton class="flex justify-center"></app-card-empresa-skeleton>
    }
    }
    @else {
    @if (caracBuscada.length >= 1) {}
    @for (cancha of caracBuscada; track $index) {
    <app-card-empresa [caracteristicas]="cancha" [urlInput]="''" class="flex justify-center" />
    }
    @if (caracBuscada.length < 1) {
      <p class="text-xl">NO se econtro :V</p>
    }
  }
</div>
  </div>
