<div class=" mx-auto w-full max-w-md">
    <div #carouselExample class="relative space-y-1.5 h-24 md:h-32">
        <!-- Carousel wrapper -->
        <div class="overflow-hidden relative h-full rounded-lg">
            @for (image of images; track image.id) {
            <div [id]="'carousel-item-' + image.id" class="hidden absolute inset-0 duration-700 ease-in-out">
                <img [src]="image.src" [alt]="image.alt" class="block object-cover absolute w-full h-full">
            </div>
            }
        </div>

        <!-- Slider indicators -->
        <div class="flex z-30 justify-center space-x-3">
            @for (image of images; track image.id) {
            <button [id]="'carousel-indicator-' + image.id" type="button"
                class="rounded-full size-2.5 bg-forestGreen-500/50 hover:bg-forestGreen-500"
                [attr.aria-label]="'Slide ' + image.id">
            </button>
            }
        </div>
    </div>
</div>
