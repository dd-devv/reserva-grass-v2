<nav
  class="items-center w-full text-lg border-b border-gray-200 dark:bg-gray-900 sticky top-0 z-50 bg-white/80 backdrop-blur-sm">
  <div class="flex flex-nowrap justify-between items-center px-4 py-2 mx-auto max-w-screen-xl">
    <a href="/" class="flex flex-nowrap items-center space-x-3">
      <img src="../../../../assets/svg/logo.svg" class="h-10" alt="Reserva Tu Grass Logo" />
      <p class="text-lg font-semibold leading-4 logo-nombre">
        Reserva <br />
        <span>tu </span> grass
      </p>
    </a>

    <ul class="flex gap-6 justify-between">

      <li id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
        class="flex flex-row gap-3 items-center cursor-pointer">
        <img src="../../../../assets/svg-icons/house.svg" alt="">
        <div class="hidden gap-3 items-center md:flex">
          Inicio
        </div>
        <img class="hover:rotate-90 hover:scale-105 hover:duration-150"
          src="../../../../assets/svg-icons/arrow-right.svg" alt="">
      </li>


      <!-- Dropdown menu -->
      <div id="dropdown" class="hidden z-10 w-44 bg-white rounded-lg divide-y divide-gray-100 shadow dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
          <li [routerLink]="['horarios']"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
            Horario
          </li>
          <li [routerLink]="['canchas']"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
            Canchas
          </li>
          <li [routerLink]="['datos']"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
            Datos
          </li>
          <li [routerLink]="['suscripcion']"
            class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
            Suscripción
          </li>
        </ul>
      </div>




      <li [routerLink]="['clientes']" class="flex flex-row-reverse gap-3 items-center cursor-pointer">
        <p class="hidden md:block">Usuarios</p>

        <img src="../../../../assets/svg-icons/users.svg" alt="">

      </li>

      <li [routerLink]="['contacto']" class="flex flex-row-reverse gap-3 items-center cursor-pointer">
        <p class="hidden md:block">Contactos</p>


        <img src="../../../../assets/svg-icons/message.svg" alt="">
      </li>

      <li [routerLink]="['ayuda']" class="flex flex-row-reverse gap-3 items-center cursor-pointer">
        <p class="hidden md:block">Ayuda</p>

        <img src="../../../../assets/svg-icons/light-2.svg" alt="">

      </li>

    </ul>

    <div class="flex gap-2">
      <button data-modal-target="modalSalir" data-modal-toggle="modalSalir" class="flex">
        <img src="../../../../../../assets/svg-icons/exit.svg" alt="">
      </button>
    </div>
  </div>
</nav>

<!-- Main modal -->
<div id="modalSalir" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-sm max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <p class="font-bold">¿Cerrar Sesion?</p>
      </div>

      <!-- Modal footer -->
      <div class="font-semibold flex items-center pb-2 px-1.5 justify-between md:p-5 md:pt-0 pt-0 rounded-b">
        <button data-modal-hide="modalSalir" type="button"
          class="py-2.5 px-5 ms-3 text-sm text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-forestGreen-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
          Cancelar</button>
        <button data-modal-hide="modalSalir" type="button" (click)="logout()"
          class="font-semibold text-white bg-forestGreen-500 hover:bg-forestGreen-600 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 text-center">
          Cerrar sesion</button>
      </div>
    </div>
  </div>
</div>
