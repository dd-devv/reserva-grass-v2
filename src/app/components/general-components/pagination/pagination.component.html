<nav aria-label="Page navigation" *ngIf="totalPages > 0" class="flex justify-center my-4">
    <ul class="flex items-center gap-4 h-8 text-sm">
        <!-- Previous Button -->
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" class="cursor-pointer flex items-center p-3 justify-center bg-forestGreen-100 rounded-full hover:bg-forestGreen-200 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            [class.opacity-50]="currentPage === 1">
            <div 
                class="flex items-center justify-center" aria-label="Previous">
                <span class="sr-only">Previous</span>
                <svg class="size-3 stroke-forestGreen-500 fill-none" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 10">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
                </svg>
            </div>
        </button>

        <!-- Page Numbers -->
        <ng-container *ngFor="let page of getVisiblePageNumbers()">
            <li class="text-base font-medium cursor-pointer" [class.text-forestGreen-600]="currentPage === page"
                [class.font-semibold]="currentPage === page">
                <button (click)="onPageChange(page)" class="w-full h-full">
                    {{ page }}
                </button>
            </li>
        </ng-container>

        <!-- Next Button -->
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages" class="cursor-pointer flex items-center p-3 justify-center bg-forestGreen-100 rounded-full hover:bg-forestGreen-200 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            [class.opacity-50]="currentPage === totalPages">
            <div 
                class="flex items-center justify-center" aria-label="Next">
                <span class="sr-only">Next</span>
                <svg class="size-3 stroke-forestGreen-500 fill-none" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 10">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
                </svg>
            </div>
        </button>
    </ul>
</nav>
