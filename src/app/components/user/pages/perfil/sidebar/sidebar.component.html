<div class="flex flex-col w-full p-2 bg-white gap-2 gap-y-4">
  <p class="text-center font-bold text-pretty">Nombres</p>
  <div class="flex justify-center">
    <img class="size-20" src="../../../../../../assets/img/default_user.png" alt="user">
  </div>

  <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
    <ul class="items-center flex md:flex-col flex-row text-sm font-medium text-center"
      data-tabs-active-classes="font-bold bg-forestGreen-50 text-forestGreen-500 hover:text-forestGreen-500 dark:text-forestGreen-500 dark:hover:text-forestGreen-500 border-forestGreen-600 dark:border-forestGreen-500"
      data-tabs-inactive-classes="dark:border-transparent text-gray-500 hover:text-gray-600 dark:text-gray-400 border-gray-100 hover:border-gray-300 dark:border-gray-700 dark:hover:text-gray-300"
      role="tablist">
      <li class="w-full flex items-center flex-col justify-center align-middle text-center" role="presentation">
        <button [routerLink]="['/usuario/perfil']" routerLinkActive="text-forestGreen-500"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex flex-col justify-center items-center align-middle p-4 border-b-2 rounded-t-lg w-full"
          type="button">
          <img src="../../../../../../assets/svg-icons/user.svg" alt="">
          Datos
        </button>
      </li>
      <li class="w-full flex items-center flex-col justify-center align-middle text-center" role="presentation">
        <button [routerLink]="['/usuario/perfil/reservas']" routerLinkActive="text-forestGreen-500"
          class="flex flex-col justify-center items-center align-middle p-4 border-b-2 rounded-t-lg w-full hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
          type="button">
          <img src="../../../../../../assets/svg-icons/soccer-ball.svg" alt="">
          Reservas
        </button>
      </li>
      <li class="w-full flex items-center flex-col justify-center align-middle text-center" role="presentation">
        <button [routerLink]="['/usuario/perfil/acceso']" routerLinkActive="text-forestGreen-500"
          class="flex flex-col justify-center items-center align-middle p-4 border-b-2 rounded-t-lg w-full hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
          id="settings-styled-tab" type="button">
          <img src="../../../../../../assets/svg-icons/access.svg" alt="">
          Acceso
        </button>
      </li>
      <li class="w-full flex items-center flex-col justify-center align-middle text-center">
        <button data-modal-target="modalSalir" data-modal-toggle="modalSalir"
          class="flex flex-col justify-center items-center align-middle p-4 border-b-2 rounded-t-lg w-full hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">
          <img src="../../../../../../assets/svg-icons/exit.svg" alt="">
          Salir
        </button>

        <!-- Main modal -->
        <div id="modalSalir" tabindex="-1" aria-hidden="true"
          class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
          <div class="relative p-4 w-full max-w-sm max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                <p class="font-bold">Â¿Cerrar Sesion?</p>
              </div>

              <!-- Modal footer -->
              <div class="font-semibold flex items-center pb-2 px-1.5 justify-between md:p-5 md:pt-0 pt-0 rounded-b">
                <button data-modal-hide="modalSalir" type="button"
                  class="py-2.5 px-5 ms-3 text-sm text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-forestGreen-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
                  Cancelar</button>
                <button data-modal-hide="modalSalir" type="button" (click)="logout()"
                  class="font-semibold text-white bg-forestGreen-500 hover:bg-forestGreen-600 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 text-center">
                  Cerrar sesion</button>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>

  </div>
</div>
