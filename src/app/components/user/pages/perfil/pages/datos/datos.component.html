  <div>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" autocomplete="off"
      class="flex flex-col w-full justify-between rounded-l rounded-2xl border md:rounded-lg border-slate-100 px-2.5 py-8 gap-2.5 md:gap-4">
      <div class="flex w-full justify-between">
        <p class="font-bold">Informaci√≥n personal</p>
        <button class="text-chambray-600">Editando...</button>
      </div>
      
      <div class="flex flex-col md:flex-row w-full gap-3">
        <div class="w-full">
          <label for="nombres" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Nombres

            <!-- Para mostrar texto de error de las validaciones -->
            @if (isValidField('nombres')) {
            <span class="text-red-600 text-xs">
              {{ getFieldError("nombres") }}*
            </span>
            }
          </label>
          <input formControlName="nombres" id="nombres" placeholder="Ingrese su nombre" type="text"
            class="block w-full p-2 h-9 text-gray-900 border border-gray-300 rounded-md md:rounded-none bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>

        <div class="w-full">
          <label for="whatsapp" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Whatsapp
          </label>
          <input readonly formControlName="whatsapp" id="whatsapp" maxlength="9" placeholder="Ingrese su nombre"
            type="text"
            class="block w-full p-2 h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
      </div>

      <div class="flex flex-col md:flex-row w-full gap-3">
        <div class="w-full">
          <label for="region" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Ingrese su ciudad @if (isValidField('region')) {
            <span class="text-red-600 text-xs">
              {{ getFieldError("region") }}*
            </span>
            }
          </label>
          <select formControlName="region" id="region"
            class="bg-gray-50 border h-9 border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="">Seleccionar</option>
            @for (region of regiones; track $index) {
            <option [value]="region">{{region}}</option>
            }
          </select>
        </div>
  
        <div class="w-full">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
          </label>
          <input readonly formControlName="email" id="email" placeholder="Ingrese su correo" type="text" id="email"
            class="block w-full p-2 h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>

      </div>


     

      @if (!isLoading) {
      <button type="submit" class="w-full md:max-w-sm bg-blue-600 text-white h-9 rounded-md md:self-end">
        Actualizar
      </button>
      }
      @else() {
      <div class="text-center">
        <div role="status">
          <svg aria-hidden="true" class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill" />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      }
    </form>
  </div>

</div>
