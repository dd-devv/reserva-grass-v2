        </select>

          <option value="{{ item.id }}" *ngFor="let item of provincias">
            {{ item.name }}
          </option>
        </select>
  
  
        <input type="text" class="w-full text-xs md:text-base  md:border-none rounded-lg md:rounded-r-full" placeholder="Escribe el nombre del grass aquÃ­"
