<div
  class="flex flex-col w-full p-2 bg-white gap-2 gap-y-4 h-full"
  id="login-component"
>
  <div class="flex flex-col bg-blue-300 rounded-lg gap-1 p-5 header-form">
    <p class="font-semibold text-2xl text-center">Inicia Sesion</p>
    <p class="text-center text-pretty text-sm text-slate-700 mb-6 mt-3">
      Inicia sesión y accede a todas las ventajas de nuestro sistema.
    </p>

    <div class="flex justify-center w-full flex-wrap gap-4"></div>
  </div>

  <div class="form-content">
    <form
    [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
      class="flex flex-col justify-between rounded-l rounded-2xl border border-slate-400 px-2.5 py-8 gap-2.5"
    >
      <div>
        <label
          for="email"
          class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
          >Correo

          <!-- Para mostrar texto de error de las validaciones -->
          @if (isValidField('email')) {
            <span class="text-red-600 text-xs">
              {{ getFieldError("email") }}*
            </span>
            }
        </label>
        <input
          formControlName="email"
          id="email"
          placeholder="Ingrese su correo"
          type="text"
          id="email"
          class="block w-full p-2 h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
        >
          Contraseña

          <!-- Para mostrar texto de error de las validaciones -->
          @if (isValidField('password')) {
            <span class="text-red-600 text-xs">
              {{ getFieldError("password") }}*
            </span>
            }
        </label>
        <div class="relative">
          <input
            formControlName="password"
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Ingrese su contraseña"
            class="block w-full p-2 h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
          <button (click)="togglePasswordVisibility('password')"
            type="button"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 dark:text-gray-400"
          >
          @if (!showPassword) {
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              ></path>
            </svg>
          }
          @if (showPassword) {
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
              ></path>
            </svg>
          }
          </button>
        </div>
      </div>

      <p class="text-center text-xs text-pretty text-balance">
        <span class="font-bold">¿Olvidaste tu contraseña?</span>
      </p>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white h-9 rounded-md"
      >
        Iniciar sesión
      </button>
      <div class="inline-flex items-center justify-center w-full font-medium">
        <hr class="w-full h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
        <div class="flex justify-center absolute">
          <p
            class="px-3 text-[12px] text-gray-900 bg-white left-1/2 dark:text-white dark:bg-gray-900"
          >
            ¿Aun no tienes cuenta?
            <span class="text-blue-400">
              <a [routerLink]="['/auth/registro']"> Registrate </a>
            </span>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
