<div class="flex flex-col w-full p-2 bg-white gap-x-6 gap-y-4 h-full" id="login-component">
  <div
    class="flex w-full flex-col bg-blue-300 rounded-lg gap-1 p-5 header-form  md:bg-no-repeat md:bg-cover md:bg-blend-multiply  md:bg-[url('https://images.pexels.com/photos/399187/pexels-photo-399187.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')]">
    <p class="font-bold text-2xl text-center md:text-white">Inicia Sesión</p>
    <p class="text-center text-pretty text-sm text-slate-700  mt-4 md:text-white">
      Inicia sesión y accede a todas las ventajas de nuestro sistema.
    </p>

    <div class="flex justify-center w-full flex-wrap gap-4"></div>
  </div>

  <div class="w-full md:w-1/2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off"
      class="flex flex-col justify-between rounded-l rounded-2xl md:border-none shadow-lg shadow-slate-200 border border-slate-400 px-2.5 md:px-8 py-4 gap-2.5 md:gap-4">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Correo

          <!-- Para mostrar texto de error de las validaciones -->
          @if (isValidField('email')) {
          <span class="text-red-600 text-xs">
            {{ getFieldError("email") }}*
          </span>
          }
        </label>
        <input formControlName="email" id="email" placeholder="Ingrese su correo" type="text" id="email"
          class="block w-full p-2 h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">
          Contraseña

          <!-- Para mostrar texto de error de las validaciones -->
          @if (isValidField('password')) {
          <span class="text-red-600 text-xs">
            {{ getFieldError("password") }}*
          </span>
          }
        </label>
        <div class="relative">
          <input formControlName="password" id="password" [type]="showPassword ? 'text' : 'password'"
            placeholder="Ingrese su contraseña"
            class="block w-full p-2 h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
          <button (click)="togglePasswordVisibility('password')" type="button"
            class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 dark:text-gray-400">
            @if (!showPassword) {
            <img class="size-4" src="../../../../../assets/svg-icons/eye.svg" alt="">
            }
            @if (showPassword) {
            <img class="size-4" src="../../../../../assets/svg-icons/eye-off.svg" alt="">
            }
          </button>
        </div>
      </div>


      <a [routerLink]="['/auth/forgot-password']" class="font-bold text-center text-xs text-pretty"> ¿Olvidaste tu contraseña?</a>

      @if (!isLoading) {
      <button type="submit" class="w-full bg-blue-600 text-white h-9 rounded-md mt-2">
        Iniciar sesión
      </button>
      }
      @else() {
        <div class="flex justify-center items-center text-center" role="status">
          <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill" />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      }

     

      <div class="inline-flex items-center justify-center w-full font-medium">
        <hr class="w-full my-3 bg-gray-200 border-0 dark:bg-gray-700" />
        <div class="flex justify-center absolute">
          <p class="px-3 text-[12px] text-gray-900 bg-white left-1/2 dark:text-white dark:bg-gray-900">
            ¿Aun no tienes cuenta?
            <span class="text-blue-400">
              <a [routerLink]="['/auth/registro']"> Registrate </a>
            </span>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
