
<div class="container py-5">
    <div class="shadow rounded mt-5 p-4">
        <div class="grid grid-cols-1">
            <div class="mt-3">
                <div class="border rounded-lg">
                    <div class="bg-gray-100 p-4">
                        <h2 class="text-center text-2xl font-bold">Cambiar contraseña</h2>
                    </div>
                    <div class="p-6">
                        <div class="text-center">
                            <ng-container *ngIf="load_data">
                                <div class="flex justify-center items-center flex-col">
                                    <div class="animate-spin w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                                    <h5 class="text-gray-500 mt-2"><small>Cargando...</small></h5>
                                </div>
                            </ng-container>

                            <ng-container *ngIf="!load_data">
                                <!-- Token Incorrect Alert -->
                                <div *ngIf="!token_exist" class="bg-red-100 text-red-800 text-center mt-4 p-4 rounded-lg">
                                    <h1 class="text-4xl text-center mb-2">
                                        <i class="bi bi-exclamation-triangle"></i>
                                    </h1>
                                    EL código ingresado es incorrecto <strong>VERIFIQUE Y VUELVA A INGRESAR!!</strong>
                                </div>

                                <!-- Password Reset Form -->
                                <div class="grid md:grid-cols-2 gap-4" *ngIf="token_exist">
                                    <div>
                                        <label for="password1" class="block mb-2 text-sm font-medium text-gray-600">
                                            Contraseña nueva
                                        </label>
                                        <input 
                                            [type]="passtext" 
                                            class="w-full px-3 py-2 border rounded-lg" 
                                            placeholder="Contraseña"
                                            (keyup)="compare_password()" 
                                            name="password1" 
                                            id="password1"
                                            [(ngModel)]="password1" 
                                            required 
                                        />
                                    </div>

                                    <div>
                                        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">
                                            Confirmar contraseña
                                        </label>
                                        <div class="relative">
                                            <input 
                                                [type]="passtext" 
                                                class="w-full px-3 py-2 border rounded-lg pr-10" 
                                                id="password"
                                                placeholder="Confirme su contraseña" 
                                                name="password"
                                                [(ngModel)]="password" 
                                                required 
                                                (keyup)="compare_password()" 
                                            />
                                            <a 
                                                class="absolute inset-y-0 right-0 flex items-center px-3 cursor-pointer" 
                                                (click)="onClickPass()"
                                            >
                                                <i class="bi bi-eye-fill" *ngIf="!show"></i>
                                                <i class="bi bi-eye-slash-fill" *ngIf="show"></i>
                                            </a>
                                        </div>

                                        <div 
                                            class="bg-red-100 text-red-800 text-center mt-2 p-2 rounded-lg" 
                                            *ngIf="alert_pass"
                                        >
                                            <em>Las contraseñas no coinciden</em>
                                        </div>
                                    </div>

                                    <div class="col-span-full mt-4" *ngIf="valid">
                                        <button 
                                            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600" 
                                            type="button" 
                                            (click)="actualizar_password()"
                                        >
                                            <i class="bi bi-check2-circle"></i> &nbsp;
                                            Actualizar
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
