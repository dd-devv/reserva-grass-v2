<div class="mt-5">
    <div class="mt-5 pt-5">
        <div class="mb-5 container flex justify-center">
            <div class="p-4 sm:p-5 w-full sm:w-1/2 rounded shadow-md">
                <h2 class="text-center text-gray-500 font-bold">Olvidó su contraseña?</h2>
                <p class="text-center pb-4 text-gray-500">
                    Estimado usuario, ingrese su correo registrado
                </p>
                <form #verificarForm="ngForm" (ngSubmit)="verificar(verificarForm)">
                    <input 
                        type="email" 
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="Ingrese su correo" 
                        name="correo"
                        id="codigo" 
                        [(ngModel)]="correo" 
                        required 
                    />

                    <div class="grid gap-2 mt-4">
                        <button 
                            type="submit" 
                            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed" 
                            [disabled]="verificarForm.invalid"
                        >
                            Verificar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
