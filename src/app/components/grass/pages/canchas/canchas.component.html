<!-- REGISTRAR CANCHA -->

<div class="w-full flex flex-col gap-3">
    <p class="text-center font-semibold text-xl">Registrar cancha</p>
    <div class="flex flex-col gap-1">
        <label class="text-xs" for="descripcion">Descripción</label>
        <textarea class="rounded-lg text-xs  border-gray-300 text-gray-900 w-full" name="descripcion" id="descripcion"
            rows="3" placeholder="Escriba la descripción">a</textarea>
    </div>
    <div class="flex w-full gap-3">
        <div class="flex flex-col gap-1 w-full">
            <label class="text-xs" for="nombre">Nombre</label>
            <input class="rounded-lg h-9 border-gray-300 text-gray-900 text-xs " name="nombre" id="nombre"
                autocomplete="off" type="text" placeholder="Ingrese su nombre">
        </div>
        <div class="flex flex-col gap-1 w-full">
            <label class="text-xs" for="tipoCancha">Tipo de cancha</label>
            <select id="tipoCancha" class="rounded-lg h-9 border-gray-300 text-gray-900 text-xs">
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
        </div>
    </div>

    <div class="flex w-full gap-3">
        <div class="flex flex-col gap-1 w-full">
            <label class="text-xs" for="precioReserva">Precio de reserva</label>
            <input class="rounded-lg h-9 border-gray-300 text-gray-900 text-xs " name="precioReserva" id="precioReserva"
                autocomplete="off" type="text" placeholder="Ingrese precio">
        </div>
        <div class="flex flex-col gap-1 w-full">
            <label class="text-xs" for="horaInicioNoche">Hora de inicio noche</label>
            <select id="horaInicioNoche" class="rounded-lg h-9 border-gray-300 text-gray-900 text-xs">
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
        </div>
    </div>

    <div class="flex w-full gap-3">
        <div class="flex flex-col gap-1 w-full">
            <label class="text-xs" for="largo">Largo (m)</label>
            <input class="rounded-lg h-9 border-gray-300 text-gray-900 text-xs " name="largo" id="largo" type="number"
                placeholder="Ancho">
        </div>
        <div class="flex flex-col gap-1 w-full">
            <label class="text-xs" for="ancho">Ancho (m)</label>
            <input class="rounded-lg h-9 border-gray-300 text-gray-900 text-xs " name="ancho" id="ancho" type="number"
                placeholder="Largo">
        </div>
    </div>

    <div class="flex w-full gap-3">
        <div class="flex flex-col gap-1 w-full">
            <label class="text-xs" for="precioDia">Precio día (S/)</label>
            <input class="rounded-lg h-9 border-gray-300 text-gray-900 text-xs " name="precioDia" id="precioDia"
                type="number" placeholder="Ingrese precio">
        </div>
        <div class="flex flex-col gap-1 w-full">
            <label class="text-xs" for="precioNoche">Precio noche (S/)</label>
            <input class="rounded-lg h-9 border-gray-300 text-gray-900 text-xs " name="precioNoche" id="precioNoche"
                type="number" placeholder="Ingrese precio">
        </div>
    </div>

    <button class="flex items-center justify-center text-white bg-forestGreen-500 h-10 w-1/2  rounded-lg self-center">
        Registrar
        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.5 6.00195L19.5 12.002M19.5 12.002L13.5 18.002M19.5 12.002H5.5" stroke="#F0FDF3"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

    </button>

</div>
