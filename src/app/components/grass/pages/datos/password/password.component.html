<div class="flex-col p-4 space-y-4 rounded-lg  dark:bg-gray-800 w-full">

    <p>Actualizar contraseña</p>
  
    <div class="flex w-full justify-between gap-x-4">
      <div class="w-full">
        <input placeholder="Ingrese contaseña actual" type="password" id="inputPassword2" [(ngModel)]="pass" [disabled]="verificado"
          class="block w-full h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>
  
      <button (click)="comparar_password()" [disabled]="verificado"
        class="hover:scale-110  hover:duration-75 bg-forestGreen-500 rounded-md text-forestGreen-50 inline-flex justify-center items-center px-4">
        @if (verificado) {
        Verificado
        }
        @if (!verificado) {
        Verificar
        }
        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.5 6L19.5 12M19.5 12L13.5 18M19.5 12H5.5" stroke="#F0FDF3" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
    </div>
    <div class="flex w-full justify-between gap-x-4">
      <div class="w-full">
        <label for="password1" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
        <input placeholder="Ingrese su contraseña" [type]="passtext" (keyup)="compare_password()" name="password1"
          id="password1" [(ngModel)]="password1" required [disabled]="!verificado"
          class="block w-full h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>
  
      <div class="w-full">
        <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Confirmar
          contraseña</label>
  
          <div class="relative">
            <input placeholder="Confirme su contraseña" [type]="passtext" id="password" name="password" [(ngModel)]="password"
              required (keyup)="compare_password()" [disabled]="!verificado"
              class="block w-full h-9 text-gray-900 border border-gray-300 rounded-md bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
  
  
              <button (click)="onClickPass()"
              type="button"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600 dark:text-gray-400"
            >
            @if (!show) {
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                ></path>
              </svg>
            }
            @if (show) {
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                ></path>
              </svg>
            }
            </button>
          </div>
      </div>
  
    </div>
    @if (alert_pass) {
    <div class="text-red-500" role="alert">
      <em>Las contraseñas no coinciden</em>
    </div>
    }
  
    @if (verificado && !alert_pass && password.length >= 1) {
      <button (click)="actualizar_password()" class="hover:scale-105  hover:duration-75 w-full bg-chambray-700 text-white h-9 rounded-md font-semibold">
        Actualizar
      </button>
    }
  </div>
